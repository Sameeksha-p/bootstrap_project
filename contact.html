<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Orchid and Ivy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .contact-header {
            text-align: center;
            padding: 3rem 1rem;
            background-color: #102820;
            color: white;
        }
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-top: 2rem;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-info h4 {
            margin-bottom: 1rem;
        }
        .contact-info .icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Contact Page Header -->
    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us for reservations, inquiries, or feedback.</p>
    </header>

    <!-- Contact Form -->
    <div class="container">
        <form class="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container contact-info">
        <h4>Get in Touch</h4>
        <ul class="list-unstyled">
            <li class="mb-2">
                <span class="icon"><i class="bi bi-telephone-fill" style="color: black;"></i></span>
                <strong>Phone:</strong> +1 (555) 123-4567
            </li>
            <li class="mb-2">
                <span class="icon"><i class="bi bi-envelope-fill" style="color: black;"></i></span>
                <strong>Email:</strong> info@orchidandivy.com
            </li>
            <li class="mb-2">
                <span class="icon"><i class="bi bi-geo-alt-fill" style="color: black;"></i></span>
                <strong>Address:</strong> 123 Orchid Lane, Ivy Town, USA
            </li>
        </ul>
    </div>
    

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-4">
        <div class="container">
            <p class="mb-1">&copy; 2024 Orchid and Ivy. All rights reserved.</p>
            <p class="mb-0">
                <a href="index.html" class="text-white text-decoration-none">Go to Homepage</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
