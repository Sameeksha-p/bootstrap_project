<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc;
            color: #535151;
        }
        .menu-section {
            padding: 3rem 1rem;
        }
        .menu-section h2 {
            color: #535151;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #4d4d4d;
            padding: 1rem 0;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item strong {
            font-size: 1.2rem;
        }
        .menu-item span {
            font-size: 1rem;
            color: #535151;
        }
        .menu-img {
            max-width: 100%;
            border-radius: 10px;
            margin: 2rem 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .menu-description {
            text-align: center;
            color: #4d4b4b;
            font-style: italic;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center py-4">
            <h1>Soup Menu</h1>
            <p class="menu-description">Explore our wide variety of soup, freshly prepared with premium ingredients.</p>
        </header>

        <!-- Sushi Menu Section -->
        <div class="menu-section">
            <h2>Our soup Selection</h2>
            <img src="Miso Soup.jpeg" alt="Sushi" class="menu-img">
            <div class="menu-item">
                <strong>Classic Nigiri</strong>
                <span>$12</span>
            </div>
            <div class="menu-item">
                <strong>Dragon Roll</strong>
                <span>$16</span>
            </div>
            <div class="menu-item">
                <strong>Spicy Tuna Roll</strong>
                <span>$14</span>
            </div>
            <div class="menu-item">
                <strong>California Roll</strong>
                <span>$10</span>
            </div>
            <div class="menu-item">
                <strong>Sashimi Platter</strong>
                <span>$25</span>
            </div>
        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Footer -->
<footer class="bg-dark text-center text-white py-4">
    <div class="container">
        <p class="mb-1">&copy; 2024 Orchid and Ivy. All rights reserved.</p>
        <p class="mb-0">
            <a href="index.html" class="text-white text-decoration-none">Go to Homepage</a>
        </p>
    </div>
</footer>


</body>
</html>
