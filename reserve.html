<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        .reservation-form {
            background-color: #ffffff; /* White box for the form */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Make a Reservation</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="reservation-form">
                    <form>
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>

                        <!-- Date -->
                        <div class="mb-3">
                            <label for="reservationDate" class="form-label">Reservation Date</label>
                            <input type="date" class="form-control" id="reservationDate" required>
                        </div>

                        <!-- Time -->
                        <div class="mb-3">
                            <label for="reservationTime" class="form-label">Reservation Time</label>
                            <input type="time" class="form-control" id="reservationTime" required>
                        </div>

                        <!-- Number of Guests -->
                        <div class="mb-3">
                            <label for="guests" class="form-label">Number of Guests</label>
                            <select class="form-select" id="guests" required>
                                <option value="" selected disabled>Choose...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6+">6 or more</option>
                            </select>
                        </div>

                        <!-- Special Requests -->
                        <div class="mb-3">
                            <label for="requests" class="form-label">Special Requests</label>
                            <textarea class="form-control" id="requests" rows="3" placeholder="Any specific requests?"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Submit Reservation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Footer -->
    <footer class="text-muted py-4 text-center">

    <footer class="bg-dark text-center text-white py-4">

            <p class="mb-1">&copy; 2024 Orchid and Ivy. All rights reserved.</p>
            <p class="mb-0">
                <a href="index.html" class="text-white text-decoration-none">Go to Homepage</a>
            </p>
        </div>
    </footer>
    
</body>
</html>
